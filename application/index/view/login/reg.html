<div data-role="page">

    <center>
        <h4 style="margin-top: 10%">注册</h4>
        <hr>
    <form onsubmit="return ti()" action="{:url('reg/add')}" data-ajax="false" method="post" >
            <table>
                <tr>
                    <td>姓名：</td>
                    <td><input id="name" onblur="check_name()" type="text" name="name"></input></td>
                </tr>
                <tr>
                    <td>性别</td>
                    <td>
                    <fieldset data-role="controlgroup" data-type="horizontal">
                    <input type="radio" name="sex" id="radio-choice-h-2a" value="1" checked="checked">
                    <label for="radio-choice-h-2a">男</label>
                    <input type="radio" name="sex" id="radio-choice-h-2b" value="2">
                    <label for="radio-choice-h-2b">女</label>
                </fieldset>
                    </td>
                </tr>
                <tr>
                    <td>出生日期：</td>
                    <td>
                        <input name="year" id="appDate" readonly="readonly" type="text">
                    </td>
                </tr>
                <tr>
                    <td>手机号码：</td>
                    <td><input type="text" id="phone" onblur="check_phone()" name="phone"></input></td>
                </tr>
                <tr>
                    <td>密码：</td>
                    <td><input type="password" onblur="check_password()" id="password" name="password"></input></td>
                </tr>
                <tr>
                    <td>确认密码：</td>
                    <td><input type="password" onblur="check_pass()" id="comfirm_password" name="comfirm_password"></input></td>
                </tr>   
            </table>
            <input data-inline="true"  type="submit" value="注册"></input>
            <hr>
        </form>
    </center>
    
<script type="text/javascript">
    //验证姓名非空
    function check_name(){
        var name = document.getElementById('name');
        var name_val = document.getElementById('name').value;
        if(name.value==""){
            name.style.border="1px red dashed ";
            return false;
        }else{
            //验证姓名唯一
            $.ajax({
                type: "POST",
                url: "{:url('reg/check_only')}",
                data: "name="+name_val,
                success: function(msg){
                    if(msg=='0'){
                        name.style.border="1px red dashed ";
                        return false;
                    }else if(msg=='1'){
                        name.style.border="1px #dddddd dashed ";
                        return true;
                    }
                }
            });
            name.style.border="1px #dddddd dashed ";
            return true;
        }
    }
    //验证密码非空
    function check_password(){
        var password = document.getElementById('password');
        if(password.value==""){
            password.style.border="1px red dashed ";
            return false;
        }else{
            password.style.border="1px #dddddd dashed ";
            return true;
        }
    }
    //验证手机号
    function check_phone(){
        var phone=document.getElementById('phone')
            if(phone.value==""){
                phone.style.border="1px red dashed ";
                return false;
            }else{
                phone.style.border="1px #dddddd dashed ";
            }
            var r_name=/^1[3,5,8]\d{9}$/
            if(r_name.test(phone.value)){
                phone.style.border="1px #dddddd dashed ";                
                return true;
            }else{
                phone.style.border="1px red dashed ";
                return false;
            }
    }
    //验证确认密码 && 验证两次密码
    function check_pass(){
        var comfirm_password = document.getElementById('comfirm_password');
        if(comfirm_password.value==""){
            comfirm_password.style.border="1px red dashed ";
            return false;
        }
        var password = document.getElementById('password');
        if(comfirm_password.value!=password.value){
            comfirm_password.style.border="1px red dashed ";
            return false;
        }else{
            comfirm_password.style.border="1px #dddddd dashed ";
            return true;
        }
    }
    //提交验证
    function ti(){
        if(check_name()&check_password()&check_phone()&check_pass()){
            return true;
        }else{
            return false;
        }
    } 
</script>
