<div style="text-align:center;margin-top:100px">
            <!-- <form method="post" action="__URL__/doLogin"> -->
            <!-- <form > -->
                用户：<input id="name" name="name" required="required">
                <br/><br/>
                密码：<input id="pwd" name="pwd" required="required">
                <br/><br/>

                <a id="imgVerify"><img src="" id="img"/></a>
                <input type="button" value="登录" id="submit">
            <!-- </form> -->
        </div>
        <script>
        $(document).on("click","#imgVerify",function(){
            $("#imgVerify").html("<img src='__URL__/imgVerify?t="+Math.random()+"' id='img'/>");
            
        })


        $(document).on("click","#submit",function(){
                    var name=$("#name").val();
            var pwd=$("#pwd").val();
            var code=$("#code").val();
            $.post("__URL__/doLogin",{name:name,pwd:pwd,code:code},function(data){
                //alert(data);
                if(data=="verify_error"){
                    $("#showVerify").html("验证码错误")
                }else if(data=="login_error"){
                    $("#showVerify").html("用户密码错误")
                    $("#imgVerify").html("<img src='__URL__/imgVerify?t="+Math.random()+"' id='img'/>");
                }else if(data=="login_success"){
                    window.location.href="__APP__/Admin/Index"
                }
            })
        })
        
            
        </script>
</body> 
</html>
